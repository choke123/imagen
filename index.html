<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <script>
        // Crear la escena, cámara y renderizador
        let scene = new THREE.Scene();
        let camera = new THREE.Camera();
        scene.add(camera);

        let renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Configurar AR.js
        let arToolkitSource = new ARjs.Source({
            sourceType: 'webcam'
        });

        arToolkitSource.init(function onReady(){
            resize();
        });

        window.addEventListener('resize', function(){
            resize();
        });

        function resize(){
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        let arToolkitContext = new ARjs.Context({
            cameraParametersUrl: 'https://cdn.rawgit.com/AR-js-org/AR.js/master/data/camera_para.dat',
            detectionMode: 'mono'
        });

        arToolkitContext.init(function onCompleted(){
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Crear el marcador GPS (coordenadas)
        let markerRoot = new THREE.Group();
        scene.add(markerRoot);

        let geoLocation = { latitude: 7.8818814, longitude: -72.5054691 };

        // Crear un objeto 3D (balón) en el marcador
        let geometry = new THREE.SphereGeometry(0.5, 32, 32);
        let material = new THREE.MeshNormalMaterial();
        let ball = new THREE.Mesh(geometry, material);
        ball.position.y = 2; // Altura del objeto (2 metros)
        markerRoot.add(ball);

        // Loop de animación
        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
            }

            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
