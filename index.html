<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc치ner de Vouchers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #video {
            width: 80%;
            height: auto;
        }
        #messages {
            margin-top: 20px;
            color: green;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Esc치ner de Vouchers</h1>
    <video id="video" autoplay></video>
    <div id="messages"></div>
    <button id="finalize">Finalizar</button>

    <script>
        const video = document.getElementById('video');
        const messages = document.getElementById('messages');
        const finalizeBtn = document.getElementById('finalize');

        // URL del backend en Google Colab
        const backendUrl = 'http://127.0.0.1:5000';

        // Acceder a la c치mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error al acceder a la c치mara: ", err);
            });

        function processFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('frame', blob);

                fetch(`${backendUrl}/process-frame`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    messages.textContent = data.message;
                })
                .catch(err => {
                    console.error('Error:', err);
                });
            }, 'image/jpeg');
        }

        setInterval(processFrame, 3000);  // Procesar cada 3 segundos

        finalizeBtn.addEventListener('click', () => {
            fetch(`${backendUrl}/finalize`)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'vouchers.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    messages.textContent = 'Datos guardados en vouchers.xlsx';
                })
                .catch(err => {
                    console.error('Error:', err);
                });
        });
    </script>
</body>
</html>
