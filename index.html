<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lfxxn4qAAAAACN5QhCD4eu1KuA5a_s7NNyDKcYJ"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
   body {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Cambiado de center a flex-start */
    height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #2c3e50;
    padding: 20px;
      background: rgba(255, 255, 255, 0.9) url('../img/fondo2.png') no-repeat center center;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    width: 90%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.9) url('../img/fondo2.png') no-repeat center center;
    background-size: cover;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
    transition: transform 0.3s ease-in-out;
    margin-top: 50px;
}

    .container:hover {
        transform: scale(1.02);
    }

    .left, .right {
        flex: 1;
        min-width: 300px;
    }

    .cards {
        perspective: 500px;
    }

    .card {
        width: 100%;
        background: rgba(255, 255, 255, 0.9);

        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.5s;
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        user-select: none;
        font-weight: bolder;
        color: #2c3e50;

    }

    .card:hover {
        box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.2), -12px -12px 24px rgba(255, 255, 255, 0.9);
        transform: translateY(-5px);
    }

    .card:active {
        transform: scale(0.95) rotateZ(1.7deg);
    }

    .card_title {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: #2980b9;
    }

    .card p {
        font-size: 18px;
        color: #555;
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #2c3e50;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #bdc3c7;
        border-radius: 10px;
        background: #ecf0f1;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    input[type="text"]:focus {
        background: #d5dbdb;
        outline: none;
        border-color: #2980b9;
        box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
    }

    .custum-file-upload {
        height: 200px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px dashed #cacaca;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
    }

    .custum-file-upload:hover {
        border-color: #2980b9;
        background: rgba(236, 240, 241, 0.9);
    }

    .custum-file-upload .icon svg {
        height: 80px;
        fill: #2980b9;
    }

    .custum-file-upload .text span {
        font-weight: 500;
        color: #555;
    }
    .custum-file-upload input {
  display: none;
}

    button {
        width: 100%;
        padding: 12px;
        background: #2980b9;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background: #1c638d;
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3);
    }

    button:active {
        transform: scale(0.95);
    }

    .g-recaptcha {
        margin-bottom: 20px;
    }

    #mensaje-validacion {
        font-size: 14px;
        font-weight: 500;
        margin-top: 10px;
        text-align: center;
    }

    /* Responsividad */
    @media (max-width: 768px) {
        body {
            height: auto;
        }

        .container {
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .card {
            padding: 20px;
        }

        .custum-file-upload {
            padding: 1rem;
        }

        input[type="text"], button {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .container {
            width: 100%;
            padding: 15px;
        }

        .card {
            font-size: 14px;
        }

        .card_title {
            font-size: 1.5rem;
        }

        .custum-file-upload {
            padding: 10px;
        }

        input[type="text"], button {
            padding: 10px;
            font-size: 13px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="cards">
                <div class="card">
                    <h2 class="card_title">Compensar</h2>
                    <p>En esta sección puedes gestionar tu información de comercio y subir los documentos necesarios.</p>
                </div>
            </div>
        </div>
        <div class="right">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="codigo">Código de Comercio</label>
                    <input type="text" id="codigo" name="codigo" required>
                    <p id="mensaje-validacion"></p>
                </div>
              <label class="custum-file-upload" for="file">
<div class="icon">
<svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
</div>
<div class="text">
   <span id="file-name">Click to upload image</span>
   </div>
   <input type="file" id="file" accept="image/*">
</label>
                <br>  <br>
                <div class="form-group g-recaptcha" data-sitekey="6Lfxxn4qAAAAACN5QhCD4eu1KuA5a_s7NNyDKcYJ"></div>
                <button type="button" id="btn-enviar">Enviar</button>

            </form>
        </div>
    </div>
    <script>


        $(document).ready(function () {
            // Mostrar SweetAlert cuando se haga clic en el input file
            $("#file").on("click", function () {
                Swal.fire({
                    title: 'Recuerda',
                    text: ' La captura de pantalla debe tomarse directamente desde el navegador Google Chrome, sin modificaciones ni alteraciones..',
                    icon: 'info',
                    confirmButtonText: 'Aceptar'
                });
            });
        });






        $(document).ready(function () {
            var userAgent = navigator.userAgent;
            var vendor = navigator.vendor;

            // Comprobar si es Google Chrome (excluyendo otros navegadores basados en Chromium como Edge u Opera)
            var isChrome = /Chrome/.test(userAgent) && /Google Inc/.test(vendor) && !/Edg/.test(userAgent) && !/OPR/.test(userAgent) && !/Brave/.test(userAgent) && !/CriOS/.test(userAgent);

            if (!isChrome) {
                alert("Este servicio no está disponible en su navegador. Para acceder, utilice Google Chrome..");
                window.location.href = "about:blank"; // Redirige a una página en blanco
            }
        });





        $(document).ready(function () {
            // Actualizar el texto del botón cuando se seleccione un archivo
            $("#file").on("change", function () {
                let fileName = $(this).val().split("\\").pop(); // Obtener el nombre del archivo
                if (fileName) {
                    $("#file-name").text(fileName); // Actualizar el texto del botón
                } else {
                    $("#file-name").text("Cargue su compesacion aqui "); // Restaurar el texto original si no hay archivo
                }
            });

            $("#btn-enviar").on("click", function (e) {
                e.preventDefault();

                let codigo = $("#codigo").val().trim();
                let recaptcha = grecaptcha.getResponse();
                let file = $("#file")[0].files[0];

                if (codigo.length === 0) {
                    alert("Debe ingresar un código de comercio.");
                    return;
                }

                if (recaptcha.length === 0) {
                    alert("Debe completar el reCAPTCHA.");
                    return;
                }

                if (!file) {
                    alert("Debe seleccionar una imagen antes de enviar.");
                    return;
                }

                // Validar que el archivo sea una imagen
                if (!file.type.startsWith("image/")) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Tipo de archivo no válido',
                        text: 'Solo se permiten archivos de imagen.'
                    });
                    return;
                }


                // Validar el código de comercio antes de subir la imagen
                $.ajax({
                    type: "POST",
                    url: "Cargacompesaciones.aspx/ValidarCodigoComercio",
                    data: JSON.stringify({ codigoUnicoComercio: parseInt(codigo) }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        if (response.d) {
                            $("#mensaje-validacion").text("Código válido.").css("color", "green");

                            let reader = new FileReader();
                            reader.onloadend = function () {
                                let base64String = reader.result.split(',')[1]; // Extraer solo la parte Base64
                                subirImagen(base64String, file.name, codigo);
                            };
                            reader.readAsDataURL(file); // Convertir a Base64
                        } else {
                            $("#mensaje-validacion").text("Código inválido.").css("color", "red");
                        }
                    },
                    error: function () {
                        $("#mensaje-validacion").text("Error al validar el código.").css("color", "red");
                    }
                });
            });

            function subirImagen(base64String, fileName, codigo) {
                $.ajax({
                    url: "Cargacompesaciones.aspx/SubirImagen",
                    type: "POST",
                    data: JSON.stringify({
                        base64String: base64String,
                        fileName: fileName,
                        codigoUnicoComercio: codigo
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        // Mostrar SweetAlert después de guardar la imagen
                        Swal.fire({
                            title: 'Compesacion guardada correctamente',
                            text: response.d,
                            icon: 'success',
                            confirmButtonText: 'Aceptar'
                        });

                        // Limpiar el campo del código
                        $("#codigo").val('');
                        $("#file").val(''); // Limpiar el archivo seleccionado
                        $("#file-name").text('Click to upload image'); // Restaurar el texto original del botón
                    },
                    error: function () {
                        Swal.fire({
                            title: 'Error',
                            text: 'Error al subir la Compesacion.',
                            icon: 'error',
                            confirmButtonText: 'Aceptar'
                        });
                    }
                });
            }
        });



            </script>


</body>
</html>
